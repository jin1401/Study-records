<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crab Clam Game</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/91fe32889a.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__btn">
                <i class="fa-sharp fa-solid fa-circle-play"></i>
            </button>
            <span class="game__timer">00:00</span>
            <span class="game__score">9</span>
        </header>
        <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
        <button class="pop-up__refresh">
            <i class="fa-regular fa-arrow-rotate-right"></i>
        </button>
        <span class="pop-up__message">Hello!</span>
    </section>
</body>
</html>
